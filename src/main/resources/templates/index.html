<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Smith Wedding : Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="header">
    <span class="header-name">Mason & Jordan Smith</span>
    <span class="header-date">July 6, 2019</span>
</div>

<div class="carousel-container">

        <img class="slides" th:src="@{/img/header.JPG}"/>
        <img class="slides" th:src="@{/img/rose-assortment.png}"/>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
